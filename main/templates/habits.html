{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}?20181209" />
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}?20181209" />
</head>

<body>


    <section>

        <div class="create_container">
            <form method="POST">
                {% csrf_token %} {% csrf_token %} \ {{ form.name }} {{ form.comment }}
                <input class="create_input" type="text" placeholder="New habit" name="habit-text" />
                <input class="create_input" type="text" placeholder="Comment" name="habit-comment" />
                <button class="create_button" type="submit">Add</button>
            </form>
        </div>

        <div class="todo_container">

            {% for habit in habits_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ habit.name }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ habit.comment }}</p>
                    <div class="action_buttons">

                        <img src="{% static './icons/star_white.png' %}">
                        <img src="{% static './icons/recycle-bin_closed.png' %}" class="icon" onmouseover="hover(this);" onmouseout="unhover(this);">
                        <!-- <img src="icons/recycle-bin_open.png" style="visibility:hidden"> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
