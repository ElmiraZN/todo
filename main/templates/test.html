<body>


    <section>

        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input class="create_input" type="text" placeholder="New task" name="todo-text" />
                <button class="create_button">Add</button>
            </form>
        </div>

        <div class="todo_container">

            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_buttons">

                        <img src="{% static './icons/star_white.png' %}">
                        <img src="{% static './icons/recycle-bin_closed.png' %}" class="icon" onmouseover="hover(this);" onmouseout="unhover(this);">
                        <!-- <img src="icons/recycle-bin_open.png" style="visibility:hidden"> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
